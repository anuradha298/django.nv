name: Django                                
 
on:
  push:                                       
    branches:                               
      - main
 
jobs:
  build:
    runs-on: ubuntu                   
    steps:
      - uses: actions/checkout@v2
 
      - name: Setup python
        uses: actions/setup-python@v2
        with:
          python-version: '3.6'
 
      - run: |
          pip3 install --upgrade virtualenv
          virtualenv env
          source env/bin/activate
          pip install -r requirements.txt
          python manage.py check
 
  test:
    runs-on: ubuntu
    needs: build
    steps:
      - uses: actions/checkout@v2
 
      - name: Setup python
        uses: actions/setup-python@v2
        with:
          python-version: '3.6'
 
      - run: |
          pip3 install --upgrade virtualenv
          virtualenv env
          source env/bin/activate
          pip install -r requirements.txt
          python manage.py test taskManager
 
  integration:
    runs-on: ubuntu
    needs: test
    steps:
      - run: echo "This is an integration step"
     
 
  prod:
    runs-on: ubuntu
    needs: integration
    steps:
      - run: echo "This is a deploy step."
